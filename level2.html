<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <input type="text" placeholder="输入" id="input">
    <input type="submit" id='submit'>
    <div style="width: 500px;height: 2000px;margin:100 auto;border: 3px solid black;word-break:break-all;"></div>
    <script>
        var text = document.getElementById('input')
        var submit = document.getElementById('submit')
        var box = document.getElementsByTagName('div')[0]
        submit.onclick = function () {
            var content = text.value
            // console.log(content);
            var xhr = new XMLHttpRequest()

            var vail = 'search?keywords=' + content
            xhr.open('get', 'http://musicapi.leanapp.cn/' + vail, true)
            xhr.withCredentials = true
            // xhr.setRequestHeader('Access-Control-Allow-Origin', ' * ') cors阻止
            xhr.onreadystatechange = function () {
                if (xhr.readyState === 4) {
                    if (xhr.status >= 200 && xhr.status <= 300 || xhr.status == 304) {
                        var result = JSON.parse(xhr.response)
                        console.log(result)

                    }
                }
            }
            xhr.send(null)


        }

    </script>
</body>

</html>
