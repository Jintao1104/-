            for (var i = 0; i < li.length; i++) {
                li[i].onmousedown = function () {
                    mouseCondition = true;

                }
                li[i].onmousemove = function (event) {
                    if (mouseCondition) {
                        this.style.backgroundColor = "yellowgreen";
                    }
                    else if (this.style.backgroundColor == "yellowgreen") {
                        mouseCondition = false;
                    }
                }
                li[i].onmouseup = function () {
                    mouseCondition = false;
                }
            }
